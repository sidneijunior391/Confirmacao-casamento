<html lang="pt-BR">

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #b45f06;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .radio-group {
      margin: 15px 0;
      text-align: left;
    }

    .radio-group label {
      margin-right: 20px;
      font-size: 16px;
    }

    button {
      background-color: #b45f06;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #92450a;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
