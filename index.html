<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf7f2;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #444;
        }

        .foto-topo {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            margin-top: 25px;
        }

        h1 {
            font-size: 32px;
            margin-top: 20px;
            color: #b56b6b;
        }

        .contador {
            font-size: 24px;
            margin: 15px 0 30px;
            color: #444;
            font-weight: bold;
        }

        iframe {
            width: 95%;
            height: 900px;
            max-width: 650px;
            border: none;
        }

        .caixa {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px #00000020;
        }
    </style>
</head>

<body>

    <img src="noivos.jpg" alt="Foto dos noivos" class="foto-topo">

    <h1>Carla & Junior</h1>

    <div class="contador" id="contador"></div>

    <div class="caixa">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSepzAD22xmL3Th1c2QbwoKQtoBCZ14A72v3YZNCxxmy2MR7qQ/viewform?usp=pp_url"></iframe>
    </div>

    <script>
        // =======================
        // Contador Regressivo
        // =======================
        const targetDate = new Date("2026-04-04T00:00:00");

        function atualizarContador() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("contador").innerHTML = "O grande dia chegou! üíç";
                return;
            }

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById("contador").innerHTML =
                `${dias} dias ‚Ä¢ ${horas}h ‚Ä¢ ${minutos}m ‚Ä¢ ${segundos}s`;
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>

</body>
